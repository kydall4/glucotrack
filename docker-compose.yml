
services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: glucotrack-db
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 90s

  api:
    build: ./server
    container_name: glucotrack-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=GlucoTrackDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;"
    ports:
      - "5000:8080"

  web:
    build: ./client
    container_name: glucotrack-web
    depends_on:
      - api
    environment:
      - REACT_APP_API_BASE=http://api:8080
    ports:
      - "3000:3000"
